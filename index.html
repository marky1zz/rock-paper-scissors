<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h2 class="game-name">Rock paper scissors</h2>
    <p class="score-text">Score</p>

    <div class="score-container">
        <div class="score-box" id="player-box">
            <p class="score" id="player">0</p>
        </div>
        <p class="text" id="text"></p>
        <div class="score-box" id="computer-box">
            <p class="score" id="computer">0</p>
        </div>
    </div>

    <div class="pick-container">
        <div class="pick-box" id="rock">
            <img src="img/rock.png" alt="" class="img">
        </div>
        <div class="pick-box" id="paper">
            <img src="img/paper.png" alt="" class="img">
        </div>
        <div class="pick-box" id="scissors">
            <img src="img/scissors.png" alt="" class="img">
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
